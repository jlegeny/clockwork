---
layout: default
---


<article class="page clearfix" role="article" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="article-header">
		<h1 class="entry-title single-title" itemprop="headline">{{ page.title }}</h1>
	</header>

	<section class="entry-content clearfix" itemprop="articleBody">
		{{ content }}
	</section>

</article>
