---
layout: default
title: Clockwork
---

{% for post in site.posts %}

<article class="clearfix" role="article">

	<header class="article-header">

		<h1 class="h2"><a href="{{ post.url }}" rel="bookmark" title="{{ post.title}}">{{ post.title }}</a></h1>
		<p class="byline vcard"><time class="updated" datetime="{{ post.date | date: "%Y-%m-%d"}}" pubdate>{{ post.date | date: "%Y-%m-%d" }}</time></p>

	</header>

	<section class="entry-content clearfix">
		{{ post.content }}
	</section>

	<footer class="article-footer">
		<p class="tags">
			{% for tag in post.tags %}
			<a href="/tag/{{ tag }}">{{ tag }}</a>
			{% endfor %}
		</p>
	</footer>

</article>

{% endfor %}
