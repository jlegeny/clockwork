baseURL = "https://yozy.net/"
languageCode = "en-us"
title = "yozy//NET"
theme = "clockwork"

paginate = 10

pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
pygmentsStyle = "monokai"
pygmentsUseClasses = true

[permalinks]
posts = "/:year/:month/:title/"
micros = "/micro/:filename/"
pages = "/pages/:slug"

[outputs]
home = ["html", "rss", "jsonfeed"]

[mediaTypes]
[mediaTypes."application/rss"]
suffixes = ["xml"]

[mediaTypes."application/json"]
suffixes = ["json"]

[outputFormats]

[outputFormats.rss]
mediatype = "application/rss"
baseName = "feed"

[outputFormats.jsonfeed]
mediaType = "application/json"
baseName = "feed"
isPlainText = true

[privacy.youtube]
disable = false
privacyEnhanced = true
