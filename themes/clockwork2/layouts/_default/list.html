{{ define "main" }}
    <section>
      {{ range .Paginator.Pages }}
      <article>
        <header>
          <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
          {{- partial "post/meta.html" . -}}
        </header>
        {{- partial "post/content.html" . -}}
      </article>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
{{ end }}
