{{ partial "header.html" . }}

<h1>Archive</h1>

  {{ range .Data.Pages }}
     <h2>{{ .Title }}</h2>
     {{ $slug := .Title | urlize }}
     <ul>
     {{ range $pages := index .Site.Taxonomies.categories $slug }}
     <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a><i><small>{{ .Date.Format "2006-01-02" }}</small></i></li>
       {{ end }}
     </ul>
   {{ end }}

{{ partial "footer.html" . }}
